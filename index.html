<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>
  
  <body>
    <div class="calculator">
      <p class="result">0</p>
      
      <div>
        <button class="medium-key key-7">7</button>
        <button class="medium-key key-8">8</button>
        <button class="medium-key key-9">9</button>
        <button class="medium-key key-plus-sign">+</button>
      </div>
      
      <div>
        <button class="medium-key key-4">4</button>
        <button class="medium-key key-5">5</button>
        <button class="medium-key key-6">6</button>
        <button class="medium-key key-minus-sign">-</button>
      </div>
      
      <div>
        <button class="medium-key key-1">1</button>
        <button class="medium-key key-2">2</button>
        <button class="medium-key key-3">3</button>
        <button class="medium-key key-multiplication-sign">*</button>
      </div>
      
      <div>
        <button class="medium-key key-0">0</button>
        <button class="medium-key key-00">00</button>
        <button class="medium-key key-decimal-point">.</button>
        <button class="medium-key key-division-sign">/</button>
      </div>
      
      <div>
        <button class="large-key key-ac">AC</button>
        <button class="large-key key-equal-sign">=</button>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
